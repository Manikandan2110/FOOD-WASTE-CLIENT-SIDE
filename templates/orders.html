<!DOCTYPE html>
<html>
<head>
        <title>orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
.btn {
  background-color: #f4511e;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
}

.btn:hover {opacity: 1}
</style>
</head>
<body>

<table>
  <tr>
    <th>order_userid</th>
    <th>order_foodid</th>
    <th>order_buyerid</th>

  </tr>
  {% for row in data %}
   <tr>
    <td> {{row[0]}}</td>
    <td> {{row[1]}}</td>
    <td> {{row[2]}}</td>
           <td> {{row[3]}}</td>
        <td> {{row[4]}}</td>

 <td>
    <a class="btn" href="/ordersdelete?RN={{ row[0] }}">delete</a></td>
  {% endfor  %}

</table>

</body>
</html>
